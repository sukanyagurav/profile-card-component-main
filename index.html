<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <main class="profile__card">
    <div class="profile__bg">
      <div class="profile__holder">
      <img class="profile__image" src="images/image-victor.jpg" alt="profile image of person">
    </div>
    </div>
    <div class="profile__content">
  
         <div class="profile__name">
      <h1 > Victor Crest <span>26</span></h1> 
      </div>
      <h2 class="profile__location">London</h2>
      </div>
  <div class="profile__social lineUp">
    <div class="followes">
      <h1>80K</h1>
    <h3> Followers</h3>
    </div>
    <div class="likes">
      <h1>803K</h1>
  <h3> Likes</h3>
    </div>
    <div class="photos">
      <h1> 1.4K</h1>
    <h3> photos</h3>
    </div>
  </div>
  </main>
 

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sukanya</a>.
  </footer>
</body>
</html>
